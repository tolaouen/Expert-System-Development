
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert System Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Expert Admin</a>

            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('facts_list')}}">Facts</a>
                <a class="nav-link" href="{{ url_for('rules_list')}}">Rules</a>
                <a class="nav-link" href="{{ url_for('taxonomy_view')}}">Taxonomy</a>
                <a class="nav-link" href="{{ url_for('infer') }}">Infer (API)</a>
            </div>

        </div>
    </nav>
    <!-- main page component -->
     <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mt-2">
            {% for category, msg in messages %}
            <div class="alert alert-{{ category }}">{{ msg }}</div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
